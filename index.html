<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header><h1>Analizador de Texto</h1></header>
    <ul>
        <li data-testid="word-count" class="lista">Palabras: </li>
        
        <li data-testid="character-count" class="lista">Caracteres: </li>
        
        <li data-testid="character-no-spaces-count" class="lista">Caracteres sin espacios: </li>
        
        <li data-testid="number-count" class="lista">Números: </li>
        
        <li data-testid="number-sum" class="lista">Suma: </li>
        
        <li data-testid="word-length-average" class="lista">Media: </li>

    </ul>

    <textarea name="user-input"></textarea><br /><br />
    <button id="reset-button" type="button">Limpiar métricas</button>

    <footer>
      <p>Autora: Sara Ramirez Matias</p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
