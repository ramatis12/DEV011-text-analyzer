<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <h1>Analizador de Texto</h1>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
</body>
<ul>
  <li data-testid="word-count" class="palabra">Palabras: </li>
  <li data-testid="character-count" class="caracter">Caracteres: </li> 
  <li data-testid="character-no-spaces-count" class="espacio">Caracteres sin espacios: </li>
  <li data-testid="number-count" class="numero">Números: </li>
  <li data-testid="number-sum" class="suma">Suma: </li>
  <li data-testid="word-length-average" class="media">Media: </li>
</ul>

<textarea name="suer-input"></textarea><br>
<button id="reset-button" type="button">Limpiar métricas</button>
<footer>
  <p>Sara Ramirez Matias</p>
</footer>
</html>
